  <div class="w3-col">
    <h2 class="w3-panel w3-pale-blue">Hotels</h2>
    {% for hotel in hotels %} 
	<p>
	<h3>{{hotel.name}}</h3> <br/>
	  
	 #Price per night display
	<b class ="w3-text-teal">Price per night:</b> ${{hotel.price}} <br/>
	  #Ratings display
	<b class ="w3-text-teal">Rating:</b> {{hotel.rating}}/10 <br/>
	</p>
	{% endfor %}
  </div>
