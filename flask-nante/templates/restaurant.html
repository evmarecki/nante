  <div class="w3-col">
    <h2 class="w3-panel w3-pale-green">Restaurants</h2>
   {% for restaurant in restaurant %} 
	<p>
	<b class ="w3-text-teal">{{restaurant.name}}:</b> {{restaurant.hours}} <br/>
	<b class ="w3-text-teal">Address:</b> {{restaurant.address}} <br/>
	<b class ="w3-text-teal">Rating: {{restaurant.rating}}</b> <br/>
	</p>
	{% endfor %}
  </div>
